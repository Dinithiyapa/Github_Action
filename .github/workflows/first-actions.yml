name: Docker Compose CI/CD

on:
  push:
    branches:
      - master  # Trigger when changes are pushed to master branch

jobs:
  # Build and push the API image to Docker Hub
  build-api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code from repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      - name: Build and push API Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./api
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/my_stack_api:${{ github.sha }}

  # Build and push the Web image to Docker Hub
  build-web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code from repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      - name: Build and push Web Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./web
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/my_stack_web:${{ github.sha }}

  # Deployment to Linode via SSH
  deploy:
    runs-on: ubuntu-latest
    needs: [build-api, build-web]  # Waits for build jobs to finish
    steps:
      - name: Establish SSH connection to Linode
        uses: appleboy/ssh-action@v2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}

      - name: Pull latest images and restart Docker containers
        run: |
          ssh ${HOST} "docker-compose pull && docker-compose up -d"
